<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- js -->
</head>
<body ng-app="ngApp" ng-controller="ContatosCtrl">
	<div class="container">
		<div class="well">
			<input type="text" ng-model="busca">
			<table class="table table-striped">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th>Salario</th>
					<th>Data Nascimento</th>
				</tr>
				<tr ng-repeat="contato in contatos | orderBy: 'salario' | filter: busca | limitTo: 2">
					<td>{{ contato.nome }}</td>
					<td>{{ contato.telefone }}</td>
					<td>{{ contato.email }}</td>
					<td>{{ contato.salario | currency:'R$' }}</td>
					<td>{{ contato.data | date: 'dd/MM/y' }}</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
